<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta charset="utf-8" />
    <title></title>    
</head>
<body>
     
      <div id="chat-container">
		<div id="messages-container"></div>
		<div id="input-container">
			<input type="text" id="user-input" placeholder="Type your message here..." required/> 
			<button id="send-btn">Send</button>
		</div>
	</div>
   
   
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.6.3/build/index.js"></script>
	<script>
		const userInput = document.getElementById("user-input");
		const messagesContainer = document.getElementById("messages-container");
  
		async function sendMessage() {
    // Get the user's input
    const message = userInput.value;

    // Add the user's message to the chat interface
    const messageContainer = document.createElement("div");
    messageContainer.classList.add("message-container", "user-message");
    const messageElement = document.createElement("div");
    messageElement.classList.add("message");
    messageElement.innerText = message;
    messageContainer.appendChild(messageElement);
    messagesContainer.appendChild(messageContainer);

    // Send the user's message to the OpenAI API
    const response = await fetch("https://api.openai.com/v1/engines/text-davinci-002/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer sk-sdfsdfsdfsdfsdfdsf",
        },
        body: JSON.stringify({
            prompt: message,
            max_tokens: 60,
            temperature: 0.5,
        }),
    });

    const responseData = await response.json();
    const botMessage = responseData.choices[0].text;
    const confidenceScore = responseData.choices[0].confidence;

    // Check the confidence score of the response
    if (confidenceScore < 0.5) {
        botMessage = "I'm sorry, I didn't understand. Could you please rephrase your message?";
    }

    // Add the bot's message to the chat interface
    const botMessageContainer = document.createElement("div");
    botMessageContainer.classList.add("message-container", "bot-message");
    const botMessageElement = document.createElement("div");
    botMessageElement.classList.add("message");
    botMessageElement.innerText = botMessage;
    botMessageContainer.appendChild(botMessageElement);
    messagesContainer.appendChild(botMessageContainer);

    // Clear the input field
    userInput.value = "";
}

  
		document.getElementById("send-btn").addEventListener("click", sendMessage);
  
	</script>

    <style>
        #chat-container {
	margin: 50px auto;
	width: 400px;
	background-color: #f5f5f5;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#messages-container {
	height: 300px;
	overflow-y: scroll;
}

.message-container {
	display: flex;
	flex-direction: row;
	margin-bottom: 10px;
}

.user-message {
	justify-content: flex-end;
}

.bot-message {
	justify-content: flex-start;
}

.message {
	background-color: #fff;
	border-radius: 5px;
	padding: 10px;
	box-shadow: 0 0 5px rgba(0,0,0,0.1);
	max-width: 80%;
	word-wrap: break-word;
}

#input-container {
	display: flex;
	flex-direction: row;
	margin-top: 10px;
}

#user-input {
	flex-grow: 1;
	border-radius: 5px;
	padding: 10px;
	border: none;
	box-shadow: 0 0 5px rgba(0,0,0,0.1);
	margin-right: 10px;
}

#send-btn {
	border-radius: 5px;
	padding: 10px;
	border: none;
	background-color: #3f51b5;
	color: #fff;
	box-shadow: 0 0 5px rgba(0,0,0,0.1);

    </style>
</body>
</html>
